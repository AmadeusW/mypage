<div id="title" class="containerelement" >
    <header>
        <h1>
            {{.Title}}
        </h1>
    </header>
</div>
<div id="subtitle" class="accent_{{ .Type }} containerelement">
{{ with .Params.subtitle }}
    <h2>
        {{ . }}
    </h2>
{{ end }}
</div>

<nav class="accent_{{ .Type }} containerelement">
    {{ $section := .Section }}
    <div class="centered navcontent">
        <a class="link home {{ if .IsHome }} active {{ end }}" href={{.Site.BaseURL}}>{{.Site.Params.homelink}}</a>
        {{ range .Site.Sections }}
            <a class="link {{ if eq .Section $section }} active {{end}}" href="{{.RelPermalink}}">{{.Title}}</a>    
        {{ end }}
    </div>
</nav>
